<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="app" class="container"> 
		  <h2>{{ title }}</h2> 
		  <div class="input-group"> 
		  <input v-model="newItem" @keyup.enter="addItem"      
			placeholder="add shopping list item" type="text" class="form-      
			control"> 
		  <span class="input-group-btn"> 
			<button v-on:click="addItem" class="btn btn-default"            
			  type="button">Add!</button> 
		  </span> 
		</div> 

		  <ul> 
		  <li v-for="item in items" v-bind:class="{ 'removed':      
			item.checked }"> 
			<div class="checkbox"> 
			  <label> 
				<input type="checkbox" v-model="item.checked"> 
				{{ item.text }} 
			  </label> 
			</div> 
		  </li> 
		</ul>  
		  <div class="footer"> 
			<hr/> 
			<em>Change the title of your shopping list here</em> 
			<input v-model="title"/> 
		  </div> 
		</div> 
	</body>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
		<script type="text/javascript" src="index.js"></script>
</html>
